<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/font.css">

    <link rel="stylesheet" href="css/layout.css?start=0501&worker=bby">
    <style>
        .container {
            width: 1200px;
        }
    </style>

</head>

<body>
    <!-- div.container>header#hd+section#main+footer#fd -->
    <div class="container">
        <header id="hd" class="d-flex justify-content-between align-items-center">
            <!-- h1>a>img -->
            <h1><a href="#"><img src="img/위로고.png" alt="로고"></a></h1>
            <!-- ul#gnb>li*4>a{대메뉴들} -->
            <ul id="gnb" class="d-flex">
                <li><a href="#">대메뉴들</a></li>
                <li><a href="#">대메뉴들</a></li>
                <li><a href="#">대메뉴들</a></li>
                <li><a href="#">대메뉴들</a></li>
            </ul>
        </header>

        <section id="main">
            <!-- div>img / 컨텐츠는 항상 감싸야한다. / img-fluid 기억하기 -->
            <div><img src="img/slide2.png" class="img-fluid" alt=""></div>

            <!-- div>div*3 / 3개 옆으로 나열하니깐 d-flex 넣기 -->
            <div class="d-flex justify-content-between">
                <div class="">
                    공지사항/갤러리
                </div>
                <div class="ml-auto">
                    <!-- a>img -->
                    <a href=" #"><img src="img/banner.png" class="img-fluid" alt=""></a>
                </div>
                <div class="">
                    <a href="#"><img src="img/link.png" class="img-fluid" alt=""></a>
                </div>

            </div>
        </section>
        <footer id="fd" class="d-flex justify-content-between">
            <!-- h2>img -->
            <h2><img src="img/아래로고.png" alt="하단로고"></h2>
            <!-- .fr / col : 하단 로고 제외하고 나머지를 다 가진다-->
            <div class="fr col">
                <!-- ul>li*3>a{하단메뉴}
                p{카피라이트} -->
                <ul class="d-flex justify-content-center">
                    <li><a href="#">법적고지</a></li>
                    <li><a href="#">개인정보취급방침</a></li>
                    <li><a href="#">개인정보처리방침</a></li>
                </ul>
                <p class="text-center">카피라이트</p>
            </div>
        </footer>
    </div>
</body>

</html>
